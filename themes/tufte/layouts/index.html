{{ define "main" }}
<h1>>_ <span class="cursor">|</span></h1>
<p class="subtitle">I'm Jamie. I build things with open web technologies.</p>

<section>
    {{ .Content }} {{ partial "social.html" }}
</section>

<section>
    <h2>Latest posts</h2>
    {{ range .Data.Pages }}
    <p>
        <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
    </p>
    {{ end }}
</section>
{{ end }}
